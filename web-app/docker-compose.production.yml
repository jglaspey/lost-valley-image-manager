version: '3.8'

services:
  app:
    image: lost-valley-app:latest
    container_name: lost-valley-app
    ports:
      - "5005:5005"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/image_metadata.db
      - PORT=5005
    volumes:
      # Mount database directory
      - ./data:/app/data
      # Mount thumbnails directory for persistence
      - ./thumbnails:/app/thumbnails
      # Mount credentials (Google Drive OAuth)
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lost-valley-network

  # Optional: Nginx for SSL and reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lost-valley-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - lost-valley-network

networks:
  lost-valley-network:
    driver: bridge

volumes:
  data:
    driver: local
  thumbnails:
    driver: local